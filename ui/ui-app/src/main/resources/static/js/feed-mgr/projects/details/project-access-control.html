<ng-form name="vm.projectAccessControlForm">
<vertical-section-layout allow-edit="vm.allowEdit && !vm.isNew" section-title="Access Control" on-save-edit="vm.onSave()" on-edit="vm.onEdit()" keep-editable-after-save="true" editable="vm.isEditable" is-valid="vm.isValid">
  <readonly-section>
    <div>Project Roles</div>
    <entity-access-control entity="vm.model" entity-type="project" the-form="vm.projectAccessControlForm" read-only="true"></entity-access-control>
  </readonly-section>
  <editable-section>
    <div>Project Roles</div>
    <entity-access-control entity="vm.editModel" entity-type="project" the-form="vm.projectAccessControlForm"></entity-access-control>
  </editable-section>
</vertical-section-layout>
</ng-form>
