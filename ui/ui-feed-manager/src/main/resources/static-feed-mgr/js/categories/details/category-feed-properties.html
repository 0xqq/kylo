<vertical-section-layout allow-edit="vm.allowEdit" section-title="Feed Properties" on-save-edit="vm.onSave()" on-edit="vm.onEdit()" editable="vm.isEditable" is-valid="vm.isValid">
    <readonly-section>
        <thinkbig-properties-admin fields="vm.model.userFields"></thinkbig-properties-admin>
    </readonly-section>
    <editable-section>
        <thinkbig-properties-admin-editor fields="vm.editModel.userFields" is-valid="vm.isValid"></thinkbig-properties-admin-editor>
    </editable-section>
</vertical-section-layout>
