<vertical-section-layout allow-edit="vm.allowEdit && !vm.isNew" section-title="Category Properties" on-save-edit="vm.onSave()" on-edit="vm.onEdit()" editable="vm.isEditable" is-valid="vm.isValid">
    <readonly-section>
        <thinkbig-property-list properties="vm.model.userProperties"></thinkbig-property-list>
    </readonly-section>
    <editable-section>
        <thinkbig-property-list-editor properties="vm.editModel.userProperties" is-valid="vm.isValid"></thinkbig-property-list-editor>
    </editable-section>
</vertical-section-layout>
