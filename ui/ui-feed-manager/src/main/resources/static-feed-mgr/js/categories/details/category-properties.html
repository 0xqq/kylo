<vertical-section-layout section-title="Properties" on-save-edit="vm.onSave()" on-edit="vm.onEdit()" editable="vm.isEditable">
    <readonly-section>
        <thinkbig-property-list properties="vm.model.userProperties"></thinkbig-property-list>
    </readonly-section>
    <editable-section>
        <thinkbig-property-list-editor properties="vm.editModel.userProperties"></thinkbig-property-list-editor>
    </editable-section>
</vertical-section-layout>
