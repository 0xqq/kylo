<div >
            <md-tabs md-dynamic-height md-center-tabs="true" md-border-bottom md-selected="vm.selectedStepIndex" md-no-ink-bar="true" md-no-ink="true"  >
                <md-tab >
                    <md-tab-label >
                       <div class="{{vm.steps[0].type}} step-label"><ng-md-icon nomorph md-icon icon="{{vm.steps[0].icon}}" size="{{vm.steps[0].iconSize}}" style="fill-rule:evenodd;fill:{{vm.steps[0].iconStyle}}"></ng-md-icon> Select Template</div>
                    </md-tab-label>
                    <md-tab-body>
                        <thinkbig-register-select-template step-index="0"></thinkbig-register-select-template>
                    </md-tab-body>
                </md-tab>
                <md-tab ng-disabled="vm.steps[1].disabled" >
                    <md-tab-label >
                        <div class="{{vm.steps[1].type}} step-label"><ng-md-icon nomorph md-icon icon="{{vm.steps[1].icon}}" size="{{vm.steps[1].iconSize}}" style="fill-rule:evenodd;fill:{{vm.steps[1].iconStyle}}"></ng-md-icon> Input Properties</div>
                    </md-tab-label>
                    <md-tab-body>
                        <thinkbig-register-processor-properties ng-if="vm.selectedStepIndex == 1" card-title="Input Properties" processor-properties-field-name="input" step-index="1"></thinkbig-register-processor-properties>
                    </md-tab-body>
                </md-tab>
                <md-tab ng-disabled="vm.steps[2].disabled">
                    <md-tab-label>
                       <div  class="{{vm.steps[2].type}} step-label"><ng-md-icon nomorph md-icon icon="{{vm.steps[2].icon}}" size="{{vm.steps[2].iconSize}}" style="fill-rule:evenodd;fill:{{vm.steps[2].iconStyle}}"></ng-md-icon> Additional Properties</div>
                    </md-tab-label>
                    <md-tab-body>
                        <thinkbig-register-processor-properties ng-if="vm.selectedStepIndex == 2" card-title="Additional Properties" processor-properties-field-name="additional" step-index="2"></thinkbig-register-processor-properties>
                    </md-tab-body>
                </md-tab>
                <md-tab ng-disabled="vm.steps[3].disabled">
                    <md-tab-label >
                       <div class="{{vm.steps[3].type}} step-label"><ng-md-icon nomorph md-icon icon="{{vm.steps[3].icon}}" size="{{vm.steps[3].iconSize}}" style="fill-rule:evenodd;fill:{{vm.steps[3].iconStyle}}"></ng-md-icon> Register</div>
                    </md-tab-label>
                    <md-tab-body>
                        <thinkbig-register-complete-registration step-index="3" ng-if="vm.selectedStepIndex == 3"></thinkbig-register-complete-registration>
                    </md-tab-body>
                </md-tab>

            </md-tabs>

</div>
