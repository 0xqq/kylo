<md-dialog aria-label="Registration Results"  ng-cloak>
    <form>
        <md-toolbar>
            <div  class="md-toolbar-tools">
                <h4 class="md-title">Registration Results for {{templateName}}</h4>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column" flex style="min-width:500px;" layout-padding>
          <div>{{message}}</div>
            <md-list ng-if="registrationSuccess">
                <md-list-item ng-click="defineNewFeed()">
                    Would you like to create a new Feed using this template?
                </md-list-item>
                <md-list-item ng-click="registerNewTemplate()">
                    Would you like to register another template?
                </md-list-item>
                <md-list-item ng-click="exploreFeeds()">
                    Explore other feeds?
                </md-list-item>
            </md-list>
            <md-list ng-if="registrationSuccess == false">
                <md-list-item> Errors were found.  Please go back and fix</md-list-item>
                </md-list>
        </md-dialog-content>
    </form>
</md-dialog>
