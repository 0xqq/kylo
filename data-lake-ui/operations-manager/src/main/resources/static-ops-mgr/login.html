<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pipeline Controller</title>
    <script src="js/vendor/jquery/jquery.js" type="text/javascript"></script>
    <script src="js/utils/jquery.urlParam.js"></script>
    <script src="js/vendor/angular/angular.js"></script>
    <script src="js/vendor/angular/angular-cookies.js"></script>
    <script src="js/vendor/angular-animate/angular-animate.js"></script>
    <script src="js/vendor/angular-aria/angular-aria.js"></script>
    <script src="js/vendor/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="js/vendor/angular-material/angular-material.min.css"/>
    <!-- The Base Application Script -->
    <script src="js/login/login-app.js" type="text/javascript"></script>

   <script src="js/login/AuthenticationService.js" type="text/javascript"></script>
    <script src="js/login/Base64.js" type="text/javascript"></script>

    <!-- ng-md-icon Material Icons -->
    <script type="text/javascript" src="js/vendor/angular-material-icons/angular-material-icons.js"></script>
    <script type="text/javascript" src="js/vendor/svg-morpheus/svg-morpheus.js"></script>
    <link rel="stylesheet" href="js/vendor/angular-material-icons/angular-material-icons.css"/>


    <!-- Login Page-->
    <script src="js/login/LoginController.js" type="text/javascript"></script>


</head>
<!-- login.html -->
<body ng-app="app"  >
<div id="main" style="margin-top:70px" layout="column" layout-align="start center">

    <md-card ng-controller="LoginController as vm" md-padding style="width:400px;max-width:400px;" flex="nogrow">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline" style="margin-top:15px">Pipeline Controller Login</span>
                </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-sm card-media">
                    <ng-md-icon icon="forward" style="fill:#F08C38;" size="80"></ng-md-icon>
                </div>
            </md-card-title-media>
            </md-card-title>
        <md-card-content>

        <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
        <form name="form" action="/login" role="form" method="post">
            <div layout="column" flex layout-fill>
                <md-input-container  ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </md-input-container>
                <md-input-container  ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                   <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </md-input-container>
                <div class="form-actions">
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="form.$invalid || vm.dataLoading" >Login</md-button>
                </div>
            </div>
        </form>
            </md-card-content>
        </md-card>

</div>
</body>

</html>
