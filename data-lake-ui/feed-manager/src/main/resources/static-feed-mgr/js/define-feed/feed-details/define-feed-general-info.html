<card-layout body-css="md-padding">

    <header-section>
        <div layout="row" layout-align="space-between-center" flex>
            <h2 class="md-title" flex>General Info</h2><h2 class="md-subheader">{{vm.stepNumber}} of {{vm.totalSteps}}</h2>
        </div>
    </header-section>

    <body-section md-content >
<ng-form name="defineFeedForm">
        <div layout="column">
                <div layout="row" layout-align="space-between start">
                    <md-input-container flex="45" class="condensed">
                        <label>Display Name</label>
                        <input required ng-model="vm.model.feedName" name="feedName"  ng-disabled="vm.model.id != null"/>
                        <div ng-show="defineFeedForm.feedName.$touched && defineFeedForm.feedName.$invalid" ng-messages="defineFeedForm.feedName.$error">
                             <div ng-show="defineFeedForm.feedName.$error.required" ng-message="required">Required.</div>
                        </div>
                    </md-input-container>
                    <div flex="10"></div>
                    <md-input-container flex="45" class="condensed">
                        <label>System Name</label>
                        <input  readonly ng-model="vm.model.systemFeedName"/>
                        <div class="hint">Auto generated from the Feed Name</div>
                    </md-input-container>
                </div>
            <div layout="row" layout-align="space-between start" style="height:90px;">
                    <md-autocomplete flex="45" required ng-disabled="vm.model.id != null"
                                     md-input-name="category"
                            md-selected-item="vm.category"
                            md-search-text-change="vm.categorySearchTextChanged(vm.categorySearchText)"
                            md-search-text="vm.categorySearchText"
                            md-selected-item-change="vm.categorySelectedItemChange(item)"
                            md-items="item in vm.categoriesService.querySearch(vm.categorySearchText)"
                            md-item-text="item.name"
                            md-min-length="0"
                                     md-floating-label="Category"
                            md-menu-class="autocomplete-categories-template">
                        <md-item-template>
                  <span class="item-title">
                       <ng-md-icon icon="{{item.icon}}" style="fill:{{item.iconColor}}"></ng-md-icon>
                    <span> {{item.name}} </span>
                  </span>
                  <span class="item-metadata">
                    <span class="item-metastat">
                      <strong>{{item.relatedFeeds}}</strong> Related Feeds
                    </span>
                  </span>
                        </md-item-template>
                        <md-not-found>
                            No categories matching "{{vm.categorySearchText}}" were found.
                        </md-not-found>
                        </md-autocomplete>
               </div>




                <md-input-container class="md-block condensed">
                    <label>Description</label>
                    <textarea ng-model="vm.model.description"></textarea>
                </md-input-container>
            <!--
            <div layout="row" layout-align="space-between start" class="layout-padding-top">
                <md-input-container  flex="45" class="condensed">
                    <label>Feed Type</label>
                    <md-select required ng-model="vm.model.templateId" name="templateId" >
                        <md-option ng-repeat="template in vm.templates | orderBy:templateName" value="{{template.templateId}}">
                            {{template.templateName}}
                        </md-option>
                    </md-select>
                        <div ng-show="defineFeedForm.templateId.$touched && defineFeedForm.templateId.$invalid" ng-messages="defineFeedForm.templateId.$error">
                            <div ng-show="defineFeedForm.templateId.$error.required" ng-message="required">Required.</div>
                        </div>
                </md-input-container>
                <span flex></span>
                </div>
                -->

        </div>

        <thinkbig-step-buttons can-continue="vm.isValid" step-index="{{::vm.stepIndex}}" ></thinkbig-step-buttons>
        </ng-form>
    </body-section>

</card-layout>
