thinkbig.provenance.datasource.url=jdbc:h2:file:/opt/nifi/h2/thinkbig-nifi
thinkbig.provenance.datasource.username=sa
thinkbig.provenance.datasource.password=
thinkbig.provenance.datasource.driverClassName=org.h2.Driver
thinkbig.provenance.h2.databaseName=/opt/nifi/h2/thinkbig-nifi
thinkbig.provenance.h2.showWebConsole=true
thinkbig.provenance.h2.webConsolePort=8082

### How to determine if it is a stream.  Default config will queue events for 5 seconds.
### Queue events for {processDelay} milliseconds.   A stream is determined where any processor(partitioned by feed) that receives ${numberOfEventsToConsiderAStream} or more events where the time between each event < ${maxTimeBetweenEventsMillis}
thinkbig.provenance.streamconfig.processDelay=5000
thinkbig.provenance.streamconfig.maxTimeBetweenEventsMillis=1000
thinkbig.provenance.streamconfig.numberOfEventsToConsiderAStream=3
thinkbig.provenance.aggregation.interval.seconds=10


spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.pooled=true